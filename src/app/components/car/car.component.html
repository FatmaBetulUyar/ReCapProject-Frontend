
<div class="row ml-0 mr-0">
  <div class="col-md-6"></div>
  <div class="col-md-6">
     
  </div>
</div>

<div class="row ml-0 mr-0">
  <div *ngFor="let car of cars " class="col-md-4 my-4">
      <div  class="card" style="width: 100%;">
        <img src="https://localhost:44372/images/{{car.imagePath}}" style="width: 18rem; height: 13rem;"class="card-img-top" alt="...">
         

          <div class="card-body">
            <h5 class="card-title text-center">{{car.carName}}</h5>
            <hr>
            <p> <b>Marka :</b> {{car.brandName}} </p>
            <hr>
            <p> <b>Model Yılı :</b> {{car.modelYear }} </p>
            <hr>
            <p> <b>Günlük Fiyatı :</b> {{car.dailyPrice }} </p>
            <hr>
            <p> <b>Renk :</b> {{car.colorName}} </p>
            <hr>
            <a routerLink="cars/cardetail/{{car.carID}}" class="btn btn-outline-dark mt-2">Detay</a>
          </div>
        </div>
  </div>
</div>
