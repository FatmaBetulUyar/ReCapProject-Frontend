
<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
  <thead>
      <tr>
          <th>Id</th>
          <th>car name</th>
          <th>color</th>
          <th>brand</th>
          <th>price</th>
          <th>model year</th>
      </tr>
  </thead>
  <tr *ngFor="let car of cars">
      <td>{{car.carID}}</td>
      <td>{{car.carName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.brandName}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.modelYear}}</td>
      <td><button routerLink="cars/cardetail/{{car.carID}}">detay</button></td> 
      
  </tr>
</table>
