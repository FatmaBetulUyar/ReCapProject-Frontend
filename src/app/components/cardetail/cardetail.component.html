
<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Car Id</th>
            <th>Car Name</th>
            <th>Color</th>
            <th>Brand</th>
            <th>Daily Price</th>
            <th>Model Year</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carID}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.modelYear}}</td>
        
       
        
    </tr>
  </table>
