
<div class="list-group">
    <button
      type="button"
      style="background-color: #1c5104; color: white"
      (click)="currentColor = null"
      [class]="getAllColorClass()"
      routerLink="/cars"
    >
      Colors All
    </button>
    <button
      *ngFor="let color of colors"
      (click)="setCurrentColor(color)"
      routerLink="/cars/color/{{ color.colorId }}"
      type="button"
      [class]="getCurrentColorClass(color)"
    >
      {{ color.colorName }}
    </button>
  </div>
